<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Aseguramos que se ajuste al tamaño del dispositivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Se busca Terrifier Franco!</title>
  <style>
    /* Eliminamos márgenes y forzamos 100% de altura en html/body */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Para que no aparezca scroll */
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Contenedor principal que centra el contenido vertical/horizontalmente */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 10px;

      background: linear-gradient(-45deg, #111, #222, #333, #444);
      background-size: 400% 400%;
      animation: moverFondo 15s ease infinite;
      text-align: center;
    }

    /* Animación fondo */
    @keyframes moverFondo {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animación de "salto" para el título */
    @keyframes salto {
      0%   { transform: translateY(0); }
      20%  { transform: translateY(-25px); }
      40%  { transform: translateY(15px); }
      60%  { transform: translateY(-10px); }
      80%  { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    /* Animación de parpadeo para el texto graffiti */
    @keyframes parpadeo {
      0%   { opacity: 1; }
      10%  { opacity: 0.9; }
      20%  { opacity: 0.8; }
      30%  { opacity: 1; }
      40%  { opacity: 0.6; }
      50%  { opacity: 1; }
      60%  { opacity: 0.8; }
      70%  { opacity: 1; }
      80%  { opacity: 0.7; }
      90%  { opacity: 1; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 36px; /* Reducido para que no ocupe mucho */
      margin: 5px 0;
      color: #e74c3c;
      text-shadow: 3px 3px 0 #000;
      animation: salto 2s ease;
    }

    /* Imagen reducida y sin márgenes excesivos */
    img {
      max-width: 70%;
      border: 3px solid #e74c3c;
      border-radius: 10px;
      margin: 10px 0;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    /* Cuadro de adornos reducido */
    .adornos {
      max-width: 90%;
      font-size: 18px;
      color: #f1c40f;
      text-shadow: 2px 2px 3px #000;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px dashed #e74c3c;
      margin: 5px 0;
    }

    .graffiti {
      font-size: 18px;
      color: #27ae60;
      text-shadow: 2px 2px 5px #000;
      animation: parpadeo 3s infinite;
      margin: 0;
    }

    footer {
      font-size: 12px;
      color: #ccc;
      opacity: 0.7;
      margin-top: 10px;
    }

    /* Ajustes extras para pantallas muy pequeñas */
    @media (max-width: 400px) {
      h1 {
        font-size: 28px;
      }
      .graffiti {
        font-size: 16px;
      }
      .adornos {
        font-size: 16px;
      }
      img {
        max-width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Se busca Terrifier Franco!</h1>
    <!-- Cambia "peña.png" a la foto real -->
    <img src="choro.jpg" alt="Foto de Chikio Peña">

    <div class="adornos">
      <p class="graffiti">"Última vez visto en la avenida españa"</p>
    </div>

    <footer>
      Recompensa 10 mil verdes
      <br>
      <span style="color: #888;">By <strong>Tu nuria salsera</strong></span>
    </footer>
  </div>
</body>
</html>
